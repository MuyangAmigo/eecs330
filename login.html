<!DOCTYPE html>
<html >
<head>
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="css/face.css">





</head>

<body>

<div class="login">
	<h1>LOGIN</h1>



	<form method="post">
		<input type="text" name="u" placeholder="Username" required="required"  />
		<input type="password" name="p" placeholder="Password" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large" onclick="window.open('index.html')">Log in</button>

		<div id="content" >
		  <input type="checkbox" class="checkbox" id="share" checked>
		  <label for="share" class="label entypo-export"></label>
		  <div class="social">
		    <ul>
		      <li class="entypo-twitter"></li>
		      <li class="entypo-facebook"></li>
		      <li class="entypo-gplus"></li>
		    </ul>
		  </div>
		</div>


	</form>


</body>
</html>
